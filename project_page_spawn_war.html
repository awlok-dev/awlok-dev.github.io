<!DOCTYPE html>
<html lang="en">

<head>

<body>
    <header>

    <section>
        <div class="gallery">
            <div class="slick-slider">
                <div>
                    <iframe width="560" height="315" src="https://www.youtube.com/embed/8qFGL-5t_Fw?si=Uti9J4IUSPzTOBHK"
                        title="YouTube video player" frameborder="0"

    <script>
        $(document).ready(function () {
            $('.slick-slider').slick({
                dots: true,
                infinite: true,
                speed: 500,
                slidesToShow: 1,
                slidesToScroll: 1,
                prevArrow: '<button type="button" class="slick-prev"></button>',
                nextArrow: '<button type="button" class="slick-next"></button>'
