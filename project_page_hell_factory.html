<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project - Hell Factory</title>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css" />

    <link href="./project_page_style.css" rel="stylesheet" type="text/css">
    <link rel="icon" type="image/png" href="./assets/images/web_icon.png" />
</head>

<body>
    <header>
        <h1>Hell Factory</h1>
    </header>

    <section>
        <div class="gallery">
            <div class="slick-slider">
                <div>
                    <iframe width="560" height="315" src="https://www.youtube.com/embed/R4R0KB33yGc?si=OKyFawHPGYdODWff"
                        title="YouTube video player" frameborder="0"
                        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
                        allowfullscreen></iframe>
                </div>

                <div><img src="./assets/images/project_hell_factory/zFps01.jpg" alt="Screenshot 1"></div>
                <div><img src="./assets/images/project_hell_factory/zFps02.jpg" alt="Screenshot 2"></div>
                <div><img src="./assets/images/project_hell_factory/zFps03.jpg" alt="Screenshot 3"></div>
                <div><img src="./assets/images/project_hell_factory/zombieFps.jpg" alt="Screenshot 4"></div>
                <div><img src="./assets/images/project_hell_factory/zombieFps2.jpg" alt="Screenshot 5"></div>
                <!-- Add more screenshots as needed -->
            </div>

                <p style="color: cyan;">Platform: PC</p>

                </p>
            </div>
            <div class="buy-button-container">
                <a href="./index.html">
                    <button class="buy-button">Back</button>

    <script>
        $(document).ready(function () {
            $('.slick-slider').slick({
                dots: true,
                infinite: true,
                speed: 500,
                slidesToShow: 1,
                slidesToScroll: 1,
                prevArrow: '<button type="button" class="slick-prev"></button>',
                nextArrow: '<button type="button" class="slick-next"></button>'
            });
        });
    </script>
