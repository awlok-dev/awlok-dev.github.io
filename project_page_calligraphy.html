<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project - Calligraphy</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css" />
    <link rel="stylesheet" type="text/css"
        href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick-theme.css" />
    <link href="./project_page_style.css" rel="stylesheet" type="text/css">
    <link rel="icon" type="image/png" href="./assets/images/web_icon.png" />
</head>

<body>
    <header>
        <h1>Calligraphy Interactive Game</h1>
    </header>

    <section>
        <div class="content-container">
            <div class="gallery-container">
                <div class="gallery">
                    <div class="slick-slider">
                        <p>No content available for now</p>
                    </div>
                </div>
            </div>
            
            <div class="info-container">
                <div class="game-details">
                    <div class="game-description">
                        <h2>About the Game</h2>

                        <p style="color: #64b5f6;">Platform: PC</p>

                        <p>The Calligraphy Game simulates the real calligraphy. Players can draw anything they want with multiple brushes and colors.</p>
                    </div>
                    <div class="buy-button-container">
                        <a href="./index.html">
                            <button class="buy-button">Back</button>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>
    <script>
        $(document).ready(function () {
            $('.slick-slider').slick({
                dots: true,
                infinite: true,
                speed: 500,
                slidesToShow: 1,
                slidesToScroll: 1,
                autoplay: true,
                autoplaySpeed: 4000,
                pauseOnHover: true,
                adaptiveHeight: true,
                prevArrow: '<button type="button" class="slick-prev"></button>',
                nextArrow: '<button type="button" class="slick-next"></button>'
            });
        });
    </script>
</body>

</html>
